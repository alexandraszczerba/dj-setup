<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .turntable-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .turntable {
      position: relative;
      width: 150px;
      height: 150px;
      border: 4px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: gray;
    }

    .slider-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .slider {
      width: 200px;
    }

    button {
      margin: 10px;
    }

    .disk {
      position: absolute;
      width: 140px;
      height: 140px;
      background-color: #333;
      border-radius: 50%;
    }

  </style>
</head>
<body>

  <h1>DJ Setup</h1>

  <div class="turntable-container">
    <div id="deck1" class="turntable">
      <div id="disk1" class="disk"></div>
      <button id="playDeck1">Play</button>
    </div>
    <div id="deck2" class="turntable">
      <div id="disk2" class="disk"></div>
      <button id="playDeck2">Play</button>
    </div>
  </div>

  <div class="slider-container">
    <div>
      <label>Volume Deck 1</label>
      <input type="range" id="volume1" class="slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div>
      <label>Volume Deck 2</label>
      <input type="range" id="volume2" class="slider" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <div>
    <button id="recordButton">Start Recording</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
